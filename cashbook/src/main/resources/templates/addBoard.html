<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){
			$('#myForm').submit();
	});
});
</script>
<style>

#aside{
 		width: 200px;
        height: 3500px;
        position: fixed;
        background: blue;
        overflow: hidden;
        float: left;
        color: white;

          
}
</style>    
</head>
<body>
<h1>게시판 입력</h1>
<div class="container">

	<form id="myForm" method="post" th:action="@{/addBoard}">
		<div>
		<label class="mb-2 mr-sm-2">회원아이디</label>
		<input type="text"class="form-control mb-2 mr-sm-2"th:value="${session.loginMember.memberId}" name="memberId">
		</div>
		<div >
		<label class="mb-2 mr-sm-2">제목</label>
		<input type="text" class="form-control mb-2 mr-sm-2" name="boardTitle">
		</div>
	
		<div >
			<label class="mb-2 mr-sm-2">내용</label>
		<textarea class="form-control mb-2 mr-sm-2" name="boardContent"></textarea>
		</div>
		<div>
			<button id="btn" type="button" class="btn btn-primary">입력</button>
		</div>
</form>
</div>
</body>
</html>
