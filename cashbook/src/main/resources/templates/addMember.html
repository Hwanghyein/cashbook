<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
let helperInit = function(){
	$('#idHelper').text("");
	$('#pwHelper').text("");
	$('#pw2Heler').text("");
	$('#nameHelper').text("");
	$('#addrHelper').text("");
	$('#phoneHelper').text("");
	$('#emailHelper').text("");
};
$(document).ready(function(){
	$('#btn').click(function(){
		if($('#memberId').val().length<4){
			helperInit();
			$('#idHelper').text("id 4자이상");
			$('#memberId').focus();
		}else if($('#memberPw').val().length<4){
			helperInit();
			$('#pwHelper').text("pw 4자이상");
			$('#memberPw').focus();
		}else if($('#memberPw').val() != $('#memberPw2').val()){
			helperInit();
			$('#pw2Helper').text("pw불일치");
			$('#memberPw2').focus();
		}else if($('#memberName').val().length === 0){
			helperInit();
			$('#nameHelper').text("이름을 확인하세요");
			$('#memberName').focus();
		}else if($('#memberAddr').val().length === 0){
			helperInit();
			$('#addrHelper').text("주소를 확인하세요");
			$('#memberAddr').focus();	
		}else if($('#memberPhone').val().length === 0){
			helperInit();
			$('#phoneHelper').text("전화번호를 확인하세요");
			$('#memberPhone').focus();
		}else if($('#memberEmail').val().length === 0){
			helperInit();
			$('#emailHelper').text("이메일을 확인하세요");
			$('#memberEmail').focus();
		}else{
			$('#myform').submit();
		}
		
	});
	
});
</script>
</head>
<body>
	<div class="container">
		<h1>회원가입</h1>
		<form id ="myform" method="post" action="/addMember">
			<div class="form-group">
				<label>아이디:</label>
				<input type="text" class="form-control"  name="memberId" id="memberId">
				<span id="idHelper"></span>
			</div>
			<div class="form-group">
				<label>비밀번호:</label>
				<input type="password" class="form-control" name="memberPw" id="memberPw">
				<span id="pwHelper"></span>
			</div>
			<div class="form-group">
				<label>비밀번호 확인:</label>
				<input type="password" class="form-control"  id="memberPw2">
				<span id="pw2Helper"></span>
			</div>
			<div class="form-group">
				<label>사용자 이름:</label>
				<input type="text" class="form-control" name="memberName" id="memberName">
				<span id="nameHelper"></span>
			</div>
			<div class="form-group">
				<label>주소:</label>
				<input type="text" class="form-control" name="memberAddr" id="memberAddr">
				<span id="addrHelper"></span>
			</div>
			<div class="form-group">
				<label>전화번호:</label>
				<input type="text" class="form-control"name="memberPhone" id="memberPhone">
				<span id="phoneHelper"></span>
			</div>
			<div class="form-group">
				<label>이메일:</label>
				<input type="text" class="form-control"  name="memberEmail" id="memberEmail">
				<span id="emailHelper"></span>
			</div>
			<div >
			<button type="button" id="btn" class="btn btn-primary">회원가입</button>
			</div>
		</form>
	</div>
</body>
</html>
