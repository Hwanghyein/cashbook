<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){	
		$('#myform').submit();
	});
});
</script>
</head>
<body>
<div class="container">
	<h1 align="center">아이디 찾기</h1>
	<form id="myform" method="post" action="http://ghkdsla1.cafe24.com/cashbook_cashbook/findMemberId">
		<div class="form-group">
			member_name:
			<input type="text" class="form-control"name="memberName">
		</div>
		<div class="form-group">
			member_phone:
			<input type="text" class="form-control" name="memberPhone">
		</div>
		<div class="form-group">
			member_email:
			<input type="text" class="form-control" name="memberEmail">
		</div>
		<div class="form-group">
			<button id="btn" type="button" class="btn btn-primary">아이디 찾기</button>
		</div>
	</form>
</div>	
</body>
</html>
