<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){
			$('#myform').submit();
	});
});
</script>  
</head>
<body>
<div class="container">
<h1>댓글 수정폼</h1>
	<form id="myform" method="post" action="/modifyComment">
		<div class="form-group">
			<input type="hidden"  class="form-control" th:value="${comment.commentNo}"name="commentNo" readonly="readonly">
		</div>
		<div class="form-group">
		<input type="hidden"   class="form-control" th:value="${session.loginMember.memberId}" name="memberId" readonly="readonly">
		</div>
		<div class="form-group">
		<input type="hidden"   class="form-control"th:value="${comment.boardNo}" name="boardNo" readonly="readonly">
		</div>
		<div class="form-group">
			<label>내용:</label>
		<input type="text"  class="form-control" th:value="${comment.commentContent}" name="commentContent">
		</div>
		<div class="form-group">
		<input type="hidden"  class="form-control" th:value="${comment.commentDate}" name="commentDate" readonly="readonly">
		</div>
	</form>
	<button  id="btn" type="button" class="btn btn-primary btn-lg btn-block">입력</button>
</div>	
</body>
</html>
