<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
.select_img img{width:200px; margin:20px 0;}
</style>
<script>
$(document).ready(function(){
	$('#btn').click(function(){	
		$('#myform').submit();
	});
});

$('#memberPic').change(function(){
	if(this.files && this.files[0]){
		var reader= new FileReader;
		reader.onload = function(data){
			$('.select_img img').attr("src",data.target.result).width(500);
		}
		reader.readAsDataURL(this.files[0]);
	}
});
</script>
</head>
<body>
<div class="container">
	<h1 align="center">회원정보 수정</h1>
	<div class="row">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
	
	<form id="myform" method="post" action="/modifyMember" enctype="multipart/form-data">
			<div class="inputArea" >
				<label>사진</label>
			<div>
				<img th:src="@{'/upload/'+${member.memberPic}}">
				<input type="file" name="memberPic">
			</div>
			</div>	
			<div class="form-group">
				<label>아이디:</label>
				<input type="text" class="form-control" th:value="${member.memberId}" name="memberId"  readonly="readonly">
				
			</div>
			<div class="form-group">
				<label>사용자 이름:</label>
				<input type="text" class="form-control" th:value="${member.memberName}"name="memberName" >
				
			</div>
			<div class="form-group">
				<label>주소:</label>
				<input type="text" class="form-control" th:value="${member.memberAddr}" name="memberAddr" >
				
			</div>
			<div class="form-group">
				<label>전화번호:</label>
				<input type="text" class="form-control" th:value="${member.memberPhone}"name="memberPhone" >
				
			</div>
			<div class="form-group">
				<label>이메일:</label>
				<input type="text" class="form-control" th:value="${member.memberEmail}" name="memberEmail" >
				
			</div>
			<div class="form-group">
				<label>비밀번호:</label>
				<input type="password" class="form-control" name="memberPw" >
				
			</div>
			<div class="form-group">
			<button type="button" id="btn" class="btn btn-primary">회원정보수정</button>
			</div>
	</form>
	</div>
	<div class="col-sm-2">
	</div>
	</div>	
</div>
</body>
</html>
