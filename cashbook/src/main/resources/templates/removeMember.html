<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	});

<form id ="myform" method="post" action="/removeMember">

	<input type="password" class="form-control" name="memberPw">

</form>
	</div>
	<div class="col-sm-2">
	</div>
	</div>
