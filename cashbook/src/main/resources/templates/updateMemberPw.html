<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#btn').click(function(){	
		$('#myform').submit();
	});
});
</script>
</head>
<body>
<div class="container">
	<h1 align="center">비밀번호 변경</h1>
	<div class="row">
	<div class="col-sm-2">
	</div>
	<div class="col-sm-8">
	<form id="myform" method="post" th:action="@{/updateMemberPw}">
		<div class="form-group">
				<label>아이디</label>
				<input type="text" class="form-control mb-2 mr-sm-2"  th:value="${session.loginMember.memberId}" name="memberId">
			</div>
		<div class="form-group">
				<label>기존비밀번호</label>
				<input type="password" class="form-control mb-2 mr-sm-2"  name="memberPw">
			</div>
			<div class="form-group">
				<label>변경할 비밀번호</label>
				<input type="password" class="form-control mb-2 mr-sm-2" name="memberPw2">
			</div>
			<div>
				<button id="btn" type="button" class="btn btn-primary">비밀번호 변경</button>
			</div>
	</form>
</div>
	<div class="col-sm-2">
	</div>
	</div>	
</div>	
</body>
</html>
